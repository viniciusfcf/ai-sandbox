apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: ic-shared-llm
        repoURL: https://github.com/viniciusfcf/ai-sandbox.git
        targetRevision: main
        path: rhoai/demo-rag/ic-shared-llm
      - cluster: in-cluster
        name: infinispan
        repoURL: https://github.com/viniciusfcf/ai-sandbox.git
        targetRevision: main
        path: rhoai/demo-rag/infinispan
  template:
    metadata:
      name: '{{name}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true